<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title></title>
</head>
<body>
    <div class="bg"></div>
    <div class="content">
        <img src="images/img19_6.png" class="img6" width="636">
        <img src="images/img19_4.png" class="img4 gift">
        <img src="images/img19_5.png" class="img5 gift">
        <img src="images/img19_3.png" class="img3 gift">
        <img src="images/img19_2.png" class="img2 gift">
        <img src="images/img19_1.png" class="img1" width="566">
        <div class="img7"></div>
        <div class="img8"></div>
    </div>
    <script src="js/jquery-1.8.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script>
        $(function () {
            let giftCount = 4
            $('.gift').each(function () {
                $(this).data('left', $(this).css('left'))
                $(this).data('top', $(this).css('top'))

                $(this).draggable({
                    stop: function () {
                        // left: 100 - 250
                        // top: 200 - 300
                        const left = parseInt($(this).css('left'))
                        const top = parseInt($(this).css('top'))

                        if (left > 100 && left < 250 && top > 200 && top < 300) {
                            $(this).draggable('destroy')
                            giftCount -= 1
                            $(this).addClass('fallen')
                        } else {
                            $(this).css({
                                'left': $(this).data('left'),
                                'top': $(this).data('top')
                            })
                        }

                        if (giftCount <= 0) {
                            $('.content').addClass('active')
                        }

                    }
                })
            })
        });
    </script>
</body>
</html>
