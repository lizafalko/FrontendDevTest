<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Slider - Default functionality</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#slider" ).slider({
      slide: (e, ui) => {
        Array.prototype.slice.call(document.getElementsByClassName('bar')).forEach(bar => {
          bar.style.visibility = (ui.value > parseInt(bar.getAttribute('id').replace('bar', ''))) ? 'visible' : 'hidden'
          document.getElementById('value').innerHTML = ui.value
        })
      }
    });
  } );
  </script>
</head>
<body>

<ul class="bars">
  <li class="bar" id="bar10" style="height: 100px;"></li>
  <li class="bar" id="bar20" style="height: 110px;"></li>
  <li class="bar" id="bar30" style="height: 120px;"></li>
  <li class="bar" id="bar40" style="height: 130px;"></li>
  <li class="bar" id="bar50" style="height: 140px;"></li>
  <li class="bar" id="bar60" style="height: 150px;"></li>
  <li class="bar" id="bar70" style="height: 160px;"></li>
  <li class="bar" id="bar80" style="height: 170px;"></li>
  <li class="bar" id="bar90" style="height: 180px;"></li>
  <li class="bar" id="bar100" style="height: 190px;"></li>
</ul>
<div id="slider"></div>
<p id="value">0</p>
</body>
</html>
